/*
 Detection modes:
 0 - NONE - no detection at all
 1 - POST - detect based on received/sent data -- no reason to set it - useful for connections when peek doesn't seem to be reliable or generally doesn't work.
 2 - PRE  - detect based on peeked data (not read yet, or salvaged data from read buffer, if read process was faster) and write buffer data (not written yet)
*/

detection_profiles = (
    {
        name = "default";
        mode = 0;
    },
    {
        name = "detect";
        mode = 2;
    }
)

content_profiles = (
    {
        name = "default";
        write_payload = FALSE;
        write_limit_client = 0;
        write_limit_server = 0;
    }
)

policy = (
    {
        proto = "tcp";
        src = "any";
        sport = "all";
        dst = "any";
        dport = "all";
        detection_profile = "default";
        content_profile = "default";
        action = "accept";
    }
)


