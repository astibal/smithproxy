starttls_signatures = (
    {
        cat  = "mail";
        name = "smtp/starttls";
        side = "client";
        flow = (
            {
                side = "r";
                type = "regex";
                signature = "^STARTTLS";
                bytes_start = 0;
                bytes_max = 16;
            },
            {
                side = "w";
                type = "regex";
                signature = "^2[0-5]0 ";
                bytes_start = 0;
                bytes_max = 16;
            }
        )
    },
    {
        cat  = "mail";
        name = "imap/starttls";
        side = "client";
        flow = (
            {
                side = "r";
                type = "regex";
                signature = ". STARTTLS\r\n";
                bytes_start = 0;
                bytes_max = 16;
            },
            {
                side = "w";
                type = "regex";
                signature = ". OK";
                bytes_start = 0;
                bytes_max = 64;
            }
        )
    },
    {
        cat  = "mail";    
        name = "pop3/starttls";
        side = "client";
        flow = (
            {
                side = "r";
                type = "regex";
                signature = "^STLS\r\n";
                bytes_start = 0;
                bytes_max = 10;
            },
            {
                side = "w";
                type = "regex";
                signature = "^[+]OK";
                bytes_start = 0;
                bytes_max = 5;
            }
        )
    },
    {
        cat  = "file";
        name = "ftp/starttls";
        side = "client";
        flow = (
            {
                side = "r";
                type = "regex";
                signature = "^AUTH TLS\r\n";
                bytes_start = 0;
                bytes_max = 10;
            },
            {
                side = "w";
                type = "regex";
                signature = "^[2][0-9][0-9] AUTH";
                bytes_start = 0;
                bytes_max = 5;
            }
        )
    },
    {
        cat  = "im";    
        name = "xmpp/starttls";
        side = "client";
        flow = (
            {
                side = "r";
                type = "regex";
                signature = "^<starttls [^>/]+xmpp-tls[^>/]/>";
                bytes_start = 0;
                bytes_max = 64;
            },
            {
                side = "w";
                type = "regex";
                signature = "^<proceed [^>/]+xmpp-tls[^>/]/>";
                bytes_start = 0;
                bytes_max = 64;
            }
        )
    }    
)

