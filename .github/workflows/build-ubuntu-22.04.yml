name: Build and Package

on:
  push:
    branches:
      - master
      - 'release/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo ./tools/linux-deps.sh

    - name: Build project
      run: sudo ./tools/linux-build.sh
