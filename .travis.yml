
language: cpp

dist: bionic
sudo: required
compiler:
  - gcc
os:
  - linux

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then echo "dependencies"; cd /tmp; git clone --recursive https://github.com/astibal/smithproxy; cd smithproxy && sudo ./tools/linux-deps.sh; fi
script:
  - if [ $TRAVIS_OS_NAME == linux ]; then echo "build"; cd /tmp/smithproxy; mkdir build && sudo ./tools/linux-build.sh; fi
after_success:
  - if [ $TRAVIS_OS_NAME == linux ]; then echo "after success"; fi